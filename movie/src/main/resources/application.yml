
spring:
  # H2 Setting Info
  h2:
    console:
      enabled: true
  # Database Setting Info
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  # Jpa setting
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      show-sql: true
      generate-ddl: true
      properties:
        hibernate:
          format_sql: true

  # redis setting
  redis:
    host: localhost
    port: 6379
  session:
    store-type: redis

  # view setting
  mvc:
    view:
      prefix : /WEB-INF/views/
      suffix : .jsp

#https setting
server:
  servlet:
    session:
      timeout: 5m
      cookie:
        max-age: 5m
        http-only: true
  port: 8080

#admin setting
mail:
  address:
    admin: admin@gmail.com

handlebars:
  expose-session-attributes: true