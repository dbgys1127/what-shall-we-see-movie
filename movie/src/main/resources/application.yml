
spring:
  # H2 Setting Info
  h2:
    console:
      enabled: true
  # Database Setting Info
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  # Jpa setting
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true

  # view setting
  mvc:
    view:
      prefix : /WEB-INF/views/
      suffix : .jsp

#https setting
server:
  ssl:
    key-store: src/main/resources/localhost.p12
    key-store-type: PKCS12
    key-store-password: changeit
  port: 8888

#admin setting
mail:
  address:
    admin: admin@gmail.com